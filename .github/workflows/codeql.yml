name: "CodeQL"

on:
  push:
    branches: [ "main", "release/0.3", "release/0.4", "release/0.5", "release/0.6", "release/0.7", "release/0.8", "release/0.9", "release/0.10", "release/0.11", "release/0.12", "release/0.13", "release/0.14", "release/0.15" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "25 8 * * 0"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ javascript ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
